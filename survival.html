<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>サバイバル</title>
    <meta name="author" content="YuSan357">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/game-board.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/survival.css">
    <link rel="stylesheet" href="styles/report.css">
    <script src="https://kit.fontawesome.com/40af242834.js" crossorigin="anonymous"></script>
  </head>
  <body>
    
    <header>
      <div class="global-nav">
        <h1 class="global-nav-logo">
          <a href="index.html">Simple Typing</a>
        </h1>
        <ul class="global-nav-items-container">
          <li class="global-nav-item"><a href="index.html">Top</a></li>
          <li class="global-nav-item"><a href="about.html">About</a></li>
          <li class="global-nav-item"><a href="record.html">Record</a></li>
        </ul>
      </div>  
    </header>

    <main>

      <!-- ゲームボード -->
      <div class="game-board">
        <div class="game-board-header">
          Survival
          <button class="sound-toggle-button" id="soundToggleButton" onclick="soundToggle()"></button>
        </div>
        <div class="game-board-content">
          <p class="timer-para" id="timerPara">xx.xx</p>
          <p class="typed-count-para" id="typedCountPara">xx</p>
          <p class="instruction-para" id="instructionPara">xxx xxxx xxx xxxx</p>
          <div class="textbox-container">
            <p class="cross-mark" id="crossMark">×</p>
            <input class="textbox" id="textbox" type="text" autocomplete="off" disabled/>
          </div>
          <div class="start-button-container">
            <button class="start-button" id="startButton" onclick="startButtonClick()">スタート</button>
          </div>
        </div>
      </div>

      <!-- ナビゲーションボタン -->
      <div class="nav-button">
        <a href="index.html">トップへもどる</a>
      </div>

      <!-- レポート -->
      <input type="checkbox" id="trigger">
      <div class="overlay">
        <label for="trigger"></label>
        <div class="report" id="report">
          <div class="report-header">結果レポート</div>
          <div class="report-content">
            <p class="result-para" id="resultPara">xxxx</p>
            <div class="statistics">
              <span class="dataKey">プレイ時間</span>
              <span id="playedTimeSpan" class="dataValue">xx.xx秒</span>
            </div>
            <div class="statistics">
              <span class="dataKey">入力できた単語数</span>
              <span id="typedCountSpan" class="dataValue">xx</span>
            </div>
            <div class="statistics">
              <span class="dataKey">平均タイピング時間</span>
              <span id="averageTypingTimeSpan" class="dataValue">xx.xx秒</span>
            </div>
            <div class="closeButton">
              <label for="trigger"></label>
              閉じる
            </div>
          </div>
        </div>
      </div>

    </main>

  </body>
</html>

  const stageId = 6;
</script>
