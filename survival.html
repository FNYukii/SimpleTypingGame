<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>サバイバル</title>
    <meta name="author" content="YuSan357">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/gameBoard.css">
    <link rel="stylesheet" href="styles/redGameBoard.css">
    <link rel="stylesheet" href="styles/report.css">
  </head>
  <body>
    
    <header>
      <div class="logoAndNav">
        <h1 class="logo">
          <a href="index.html">シンプルタイピング☆</a>
        </h1>
        <ul class="nav">
          <li class="nav-item"><a href="index.html">Home</a></li>
          <li class="nav-item"><a href="about.html">About</a></li>
          <li class="nav-item"><a href="record.html">Record</a></li>
        </ul>
      </div>
    </header>

    <main>

      <div class="gameBoard">
        <div class="gameBoardHeader">Survival</div>
        <div class="gameBoardContent">
          <p id="timerPara">xx.xx</p>
          <p id="typedCountPara">xx</p>
          <p id="instructionPara">スタートボタンをクリックしてください</p>
          <div class="textbox-container">
            <p id="wrongIcon">×</p>
            <input id="textbox" type="text" autocomplete="off" disabled/>
          </div>
          <div class="button-container">
            <button id="startButton" onclick="startButtonClick()">スタート</button>
          </div>
        </div>
      </div>

      <input type="checkbox" id="trigger">
      <div class="overlay">
        <label for="trigger"></label>
        <div id="report">
          <div class="reportHeader">結果レポート</div>
          <div class="reportContent">
            <div class="result"><span id="resultSpan">xxxx</span></div>
            <div><span class="dataKey">プレイ時間</span><span id="playedTimeSpan" class="dataValue">xx.xx秒</span></div>
            <div><span class="dataKey">入力できた単語数</span><span id="typedCountSpan" class="dataValue">xx</span></div>
            <div><span class="dataKey">平均タイピング時間</span><span id="averageTypingTimeSpan" class="dataValue">xx.xx秒</span></div>
          </div>
        </div>
      </div>

    </main>

  </body>
</html>

  const stageName = "survival";
</script>
