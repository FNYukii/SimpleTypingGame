<!DOCTYPE html>
<html>
  <head>
    <title>LocalStorage操作盤</title>
    <style>
      h1,h2 {
        margin-bottom: 0;
      }
      button {
        height: 30px;
      }
      button:active {
        transform: scale(0.98);
      }
    </style>
  </head>
  <body>


    <h1>Local Storage 状態操作ページ</h1>


    <h2>isPlaySound</h2>
    <button onclick="localStorage.removeItem('isPlaySound');">remove isPlaySound</button>
    <button onclick="localStorage.setItem('isPlaySound',true);">isPlaySound = "true"</button>
    <button onclick="localStorage.setItem('isPlaySound',false);">isPlaySound = "false"</button>


    <h2>record_level1</h2>
    <button onclick="localStorage.removeItem('record_level1');">remove record_level1</button>
    <button onclick="localStorage.setItem('record_level1',99.99);">record_level1 = 99.99</button>

    <h2>record_level2</h2>
    <button onclick="localStorage.removeItem('record_level2')">remove record_level2</button>
    <button onclick="localStorage.setItem('record_level2',99.99)">record_level2 = 99.99</button>

    <h2>record_level3</h2>
    <button onclick="localStorage.removeItem('record_level3')">remove record_level3</button>
    <button onclick="localStorage.setItem('record_level3',99.99)">record_level3 = 99.99</button>

    <h2>record_level4</h2>
    <button onclick="localStorage.removeItem('record_level4')">remove record_level4</button>
    <button onclick="localStorage.setItem('record_level4',99.99)">record_level4 = 99.99</button>

    <h2>record_scoreAttack</h2>
    <button onclick="localStorage.removeItem('record_scoreAttack')">remove record_scoreAttack</button>
    <button onclick="localStorage.setItem('record_scoreAttack',0)">record_scoreAttack = 0</button>

    <h2>record_survival</h2>
    <button onclick="localStorage.removeItem('record_survival')">remove record_survival</button>
    <button onclick="localStorage.setItem('record_survival',0.00)">record_survival = 0.00</button>


    <p><a href="/index.html" target="_blank">トップページ</a></p>

  </body>
</html>
